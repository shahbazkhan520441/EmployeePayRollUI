<app-header></app-header>
<div class="main-content">
  <div class="header-content">
    <div class="emp-detail-text">
      Employee Details <div class="emp-count">{{employeeCount}}</div>
    </div>
    <a class="add-button" routerLink="/add-user">
      <img src="../assets/icons/add-24px.svg" alt="">Add Employee</a>
  </div> <!-- header-content-->
  <div class="table-main">
    <table id ="table-display" class="table">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Start Date</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let employee of employeeDetails">
            <td>
                <img class="profile" src="{{employee.profilePic}}" alt="">
            </td>
            <td>{{employee.name}}</td>
            <td>{{employee.gender}}</td>
            <td>
                <div class="dept-label" *ngFor="let department of employee.departments">
                    {{department}}
                </div>
            </td>
            <td>{{employee.salary | currency:'INR'}}</td>
            <td>{{employee.startDate | date: 'yyyy-MM-dd'}}</td>
            <td>
                <img id={{employee.employeeid}} src="../assets/icons/delete-black-18dp.svg" alt="delete" (click)="remove(employee.employeeid)">
                &nbsp;
                <img id={{employee.employeeid}} src="../assets/icons/create-black-18dp.svg" alt="edit" (click)="update(employee)" > 
            </td>
        </tr>
    </table>  
</div>
</div>
